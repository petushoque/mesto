<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>

<body>
<div class="page">
    
  <header class="header">
    <img class="header__logo" src="images/logo-mesto.svg" alt="Логотип сайта">
    <div class="header__line"></div>
  </header>

  <main class="main">
    
    <section class="profile">
      <div class="profile__avatar"></div>        
      <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
      <p class="profile__status">Исследователь океана</p>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">      
      <div class="elements__element">
        <img class="elements__picture" src="./images/img1-verh-anos.webp" alt="Поле у села Верх-Анос">
        <div class="elements__info">
          <p class="elements__signature">Верх-Анос</p>
          <button class="elements__like">
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__picture" src="./images/img2-lednik.webp" alt="Ледник на границе с Монголией">
        <div class="elements__info">
          <p class="elements__signature">Ледник</p>
          <button class="elements__like">
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__picture" src="./images/img3-maliy-yaloman.webp" alt="Малый Яломан">
        <div class="elements__info">
          <p class="elements__signature">Малый Яломан</p>
          <button class="elements__like">
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__picture" src="./images/img4-krasnie-vorota.webp" alt="Красные ворота, дорога на Улаган">
        <div class="elements__info">
          <p class="elements__signature">Красные ворота</p>
          <button class="elements__like">
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__picture" src="./images/img5-seminsky-pereval.jpg" alt="Семинский перевал, речушка возле трассы">
        <div class="elements__info">
          <p class="elements__signature">Семинский перевал</p>
          <button class="elements__like">
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__picture" src="./images/img6-devushka-na-kone.jpg" alt="Девушка на лошади в лесу">
        <div class="elements__info">
          <p class="elements__signature">Девушка на лошади</p>
          <button class="elements__like">
          </button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <section class="overlay">
    <div class="popup">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__forms popup__name-edit">
      <input class="popup__forms popup__status-edit">
      <button class="popup__save-button">Сохранить</button>
      <button class="popup__close-button"></button>
    </div>
  </section>

</div>
</body>
